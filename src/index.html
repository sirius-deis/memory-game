<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A game where you need to match cards" />
        <link rel="stylesheet" href="public/style.css" />
        <title>Memory game</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="left__type">
                    <img src="/public/icons/keyboard.png" width="30" height="30" alt="keyboard" />
                </div>
                <div class="data">
                    <label class="data__label" for="name">Name</label>
                    <input class="data__input" type="text" placeholder="Enter your name" name="name" id="name" />
                </div>
            </div>
            <section class="center">
                <h1 class="header">Memory game</h1>
                <div class="info">
                    <div class="timer">00:00</div>
                    <div class="moves">0</div>
                </div>

                <div class="board">
                    <div class="board_wrapper">
                        <div class="board__container board__easy">
                            <template class="card__template">
                                <div class="card">
                                    <div class="card__container">
                                        <div class="card__front"></div>
                                        <div class="card__back"></div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="board__greeting">
                        <div class="win hidden">The game is over</div>
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="btn__panel">
                    <button class="easyBtn" data-name="easy">easy</button>
                    <button class="mediumBtn" data-name="medium">medium</button>
                    <button class="difficultBtn" data-name="difficult">difficult</button>
                    <button class="resetBtn hidden">reset</button>
                    <div class="dialog hidden">
                        <div class="dialog__text">Are you sure?</div>
                        <div class="dialog__btn">
                            <button class="dialog__yes">Yes</button>
                            <button class="dialog__no">No</button>
                        </div>
                    </div>
                    <div class="error hidden">
                        <input class="error__input" type="text" name="name" placeholder="Enter your name" />
                        <div class="btn__container">
                            <button class="error__confirm">Confirm</button>
                            <button class="error__discard">Discard</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="right">
                <div class="burger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="wrapper">
                    <header class="tab">
                        <button class="tab__btn active">Easy</button>
                        <button class="tab__btn">Medium</button>
                        <button class="tab__btn">Difficult</button>
                    </header>
                    <div class="content">
                        <div class="desc">
                            <div class="content__column">Name</div>
                            <div class="content__column">Time</div>
                            <div class="content__column">Moves</div>
                        </div>
                        <ul class="content__list"></ul>
                    </div>
                    <div class="pagination">
                        <button class="pagination__item hidden">&laquo;</button>
                        <div class="pagination__numbers"></div>
                        <button class="pagination__item hidden">&raquo;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
