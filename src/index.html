<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/style.css" />
        <title>Memory game</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="info">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your name" name="name" id="name" />
                </div>
            </div>
            <section class="center">
                <h1 class="header">Memory game</h1>
                <div class="info">
                    <div class="timer">00:00</div>
                    <div class="moves">0</div>
                </div>

                <div class="board">
                    <div class="board__container board__easy">
                        <template class="card__template">
                            <div class="card">
                                <div class="card__container">
                                    <div class="card__front"></div>
                                    <div class="card__back"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="board__greeting">
                        <div class="win hidden">The game is over</div>
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="btn__panel">
                    <button class="easyBtn" data-name="easy">easy</button>
                    <button class="mediumBtn" data-name="medium">medium</button>
                    <button class="difficultBtn" data-name="difficult">difficult</button>
                    <button class="resetBtn hidden">reset</button>
                    <div class="dialog hidden">
                        <div class="dialog__text">Are you sure?</div>
                        <div class="dialog__btn">
                            <button class="dialog__yes">Yes</button>
                            <button class="dialog__no">No</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="right">
                <div class="wrapper">
                    <header class="tab">
                        <button class="tab__btn">Easy</button>
                        <button class="tab__btn">Medium</button>
                        <button class="tab__btn">Difficult</button>
                    </header>
                    <div class="content">
                        <ul class="content__list">
                            <li class="content__item">1.Name</li>
                            <li class="content__item">2.Name</li>
                            <li class="content__item">3.Name</li>
                            <li class="content__item">4.Name</li>
                            <li class="content__item">5.Name</li>
                            <li class="content__item">6.Name</li>
                            <li class="content__item">7.Name</li>
                            <li class="content__item">8.Name</li>
                            <li class="content__item">9.Name</li>
                            <li class="content__item">10.Name</li>
                        </ul>
                    </div>
                    <div class="pagination">
                        <button class="pagination__item">&laquo;</button>
                        <button class="pagination__item active">1</button>
                        <button class="pagination__item">2</button>
                        <button class="pagination__item">3</button>
                        <button class="pagination__item">4</button>
                        <button class="pagination__item">&raquo;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
